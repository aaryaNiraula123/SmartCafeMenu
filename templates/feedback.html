<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='feedback.css') }}"
    />
    <script
      defer
      src="{{ url_for('static', filename='feedback.js') }}"
    ></script>
   
  <body>
    <main class="container" role="main" aria-label="Feedback Form">
      <header>
        <div class="logo">
          <img
            src="{{ url_for('static', filename='images/bic.jpeg') }}"
            alt="Company Logo"
            class="logo-img"
            loading="lazy"
            width="70"
            height="70"
            aria-hidden="true"
          />
          <h1>We value your feedback</h1>
        </div>
      </header>

      <form
        id="feedbackForm"
        action="/submit_feedback"
        method="POST"
        novalidate
      >
        <div class="form-group">
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your full name"
            required
            autocomplete="name"
            aria-describedby="nameError"
          />
          <p id="nameError" class="error-message">Please enter your name.</p>
        </div>

        <div class="form-group">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
            aria-describedby="emailError"
          />
          <p id="emailError" class="error-message">
            Please enter a valid email.
          </p>
        </div>

        <div class="form-group">
          <label for="rating">Rating <span aria-hidden="true">*</span></label>
          <fieldset
            class="rating-group"
            aria-describedby="ratingError"
            role="radiogroup"
            aria-labelledby="ratingLabel"
          >
            <legend id="ratingLabel" class="sr-only">
              Rate your experience
            </legend>
            <div class="stars">
              <input type="radio" id="star5" name="rating" value="5" required />
              <label for="star5" title="Excellent">★</label>

              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" title="Good">★</label>

              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" title="Average">★</label>

              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" title="Poor">★</label>

              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" title="Terrible">★</label>
            </div>
          </fieldset>
          <p id="ratingError" class="error-message">Please select a rating.</p>
        </div>

        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="Write your feedback here..."
            rows="5"
            autocomplete="off"
          ></textarea>
        </div>

        <button type="submit" class="btn-submit" aria-label="Submit feedback">
          Send Feedback
        </button>
      </form>
    </main>
  </body>
</html>
